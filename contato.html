<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form action="#">
                <label for="nomeCompleto">Nome e Sobrenome</label>
                <input type="text" name="nomeCompleto" id="nomeCompleto" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" class="input-padrao" placeholder="email@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contato" id="radio-email" value="email" checked> E-mail
                    </label>
                    
                    <label for="radio-telefone">
                        <input type="radio" name="contato" id="radio-telefone" value="telefone"> Telefone
                    </label>
    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" id="radio-whatsapp" value="whatsapp"> Whatsapp
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>

                    <select name="atendimento" id="atendimento">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" id="newsletter" checked> Gostario de receber nossas novidades per e-mail?
                </label>

                <input type="submit" value="Enviar formulário" class="btn-enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
